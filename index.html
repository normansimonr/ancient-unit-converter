<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="converter">
    <h1>Ancient Unit Converter</h1>
    <label for="input-value">Enter Value:</label>
    <input type="number" id="input-value" placeholder="Enter value">
    <label for="input-unit">Select Modern Unit:</label>
    <select id="input-unit">
      <option value="kilograms">Kilograms</option>
      <option value="meters">Meters</option>
    </select>
    <label for="output-unit">Convert To:</label>
    <select id="output-unit">
      <option value="talent">Talent (Ancient Hebrew)</option>
      <option value="cubit">Cubit (Ancient Hebrew)</option>
    </select>
    <button onclick="convert()">Convert</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
