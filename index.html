<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ancient to Modern Unit Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="converter">
    <h1>Ancient Unit Converter</h1>
    <label for="input-value">Enter Ancient Unit Value:</label>
    <input type="number" id="input-value" placeholder="Enter a number">
    <label for="input-unit">Select Ancient Unit:</label>
    <select id="input-unit">
      <!-- Ancient length units -->
      <option value="cubit">Cubit</option>
      <option value="talent">Talent</option>
      <option value="handbreadth">Handbreadth</option>
    </select>
    </select>
    <button onclick="convert()">Convert</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
